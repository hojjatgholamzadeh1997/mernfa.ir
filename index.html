<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mernfa.ir</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="right">
          <div class="logo">
            <div class="logo-image">
              <img
                src="./assets/images/mernfa-logo.webp"
                alt="mernfa-logo"
                height="40px"
                width="40px"
              />
            </div>
            <span>مرن‌فا</span>
          </div>
          <div class="buttons">
            <div class="button">آموزش رایگان Next.js ۱۵</div>
            <div class="button">دوره ها</div>
            <div class="button">پروژه آماده</div>
            <div class="button">سفارش پروژه</div>
          </div>
        </div>
        <div class="left">
          <div class="cart">
            <i class="bi bi-cart3"></i>
          </div>
          <div class="person">
            <i class="bi bi-person"></i>
          </div>
          <div class="menu">
            <i class="bi bi-list"></i>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="section-header">
        <div class="section-header-up">
          <div class="nextjs-learning">
            <img
              class="right"
              src="./assets/images/nextjs-learning.webp"
              alt="nextjs-learning"
            />
            <div class="left">
              <h1>میخوای next.js یاد بگیری؟</h1>
              <p>کلی محتوای عالی اینجاست</p>
              <button>واسه اطلاعات بیشتر کلیک کن</button>
            </div>
          </div>
          <div class="mernfa-text">MERN FA</div>
          <div class="shortcut-buttons">
            <div class="button-up">
              <p>اینجا کلی دوره مرن استک هست با</p>
              <p>NEXT JS و NODE JS</p>
            </div>
            <div class="button-down">
              <p>میخوای پروژه سفارش بدی؟</p>
              <p>کلیک کن تا کمکت کنم...</p>
            </div>
          </div>
        </div>
        <div class="section-header-down">
          <div>
            <span>فرانت اند</span>
            <span>Next js</span>
          </div>
          <div>
            <span>استایل دهی</span>
            <span>tailwind css</span>
          </div>
          <div>
            <span>بک اند</span>
            <span>Node js</span>
          </div>
          <div>
            <span>دیتابیس</span>
            <span>Mongo DB</span>
          </div>
        </div>
      </section>
      <section class="courses"></section>
      <section class="latest-ready-projects"></section>
      <section class="latest-articles"></section>
    </main>
  </body>
</html>
